<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">
</head>

<body>

    <header id="header"></header>
    <div class="backgroundEffect">
        <div id="container" class="container d-flex align-items-center justify-content-around p-5">
            <div class="welcome-message d-flex flex-column align-items-center text-center">
                <h2 class="display-4 text-light fw-bold">Bem-vindo ao Volpe - Sua loja de jogos nacionais</h2>
                <img class="image-fluid w-50 py-2" src="/assets/images/personagem_gamer_final-removebg-preview.png"
                    alt="Imagem jogador" class="volpe-image">
            </div>
            <div class="login-layout" id="login-layout">
                <div id="back" class="card shadow-lg">
                    <div id="cont">
                        <div class="face front">
                            <h2 id="title" class="text-center fs-1 mb-4">Bem-Vindo ao Volpe</h2>
                            <button type="submit" class="form-control mb-3">
                                <img src="/assets/images/simbolo-do-google.png" alt=" image Google" />
                                Entre com sua conta Google
                            </button>
                            <span class="d-flex align-items-center text-light pb-2">
                                <hr class="" />
                                Ou entre com seu E-mail
                                <hr class="" />
                            </span>
                            <form class="text-light">
                                <div class="mb-3">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                        required />
                                </div>
                                <div class="pb-2">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control bg-none disabled" id="password"
                                        placeholder="Digite sua senha" required />
                                    <div class="d-flex justify-content-around py-2">
                                        <input type="checkbox" class="form-check-input" /> Lembrar de mim
                                        <a href="/pages/forgotPassword.html"
                                            class="forgot text-decoration-none">Esqueceu
                                            sua senha?</a>
                                    </div>
                                    <button type="submit" class="w-100">Entrar</button>
                                </div>
                            </form>
                            <p>Não tem uma conta? <a href="#" onclick="flipCard()">Cadastre-se</a></p>
                        </div>
                        <div class="face back">
                            <h2>Crie sua Conta</h2>
                            <form>
                                <label for="nomeCadastro">Nome</label>
                                <input type="text" id="nomeCadastro" placeholder="Digite seu nome" required>

                                <label for="emailCadastro">E-mail</label>
                                <input type="email" id="emailCadastro" placeholder="Digite seu e-mail" required>

                                <label for="senhaCadastro">Senha</label>
                                <input type="password" id="senhaCadastro" placeholder="Digite sua senha" required>

                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>

                                <button type="submit">Cadastrar</button>
                            </form>
                            <p>Já tem uma conta? <a href="#" onclick="flipCard()">Entrar</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="/assets/scripts/load-components.js"></script>
    <script>
        function flipCard() {
            document.getElementById('login-layout').classList.toggle('flipped');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- carrega Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <!-- Fim vlibras -->
</body>

</html>
