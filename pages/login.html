<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link rel="website icon" type="png" href="../assets/icons/logo 2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
</head>

<body>

    <div id="header">
        <!-- cabeçalho -->
    </div>

    <div class="backgroundEffect">
        <div class="container-fluid right-align-container">
            <div class="container">
                <div class="welcome-message">
                  Bem-vindo ao Volpe - Sua loja de jogos nacionais
                </div>
                <img src="https://w7.pngwing.com/pngs/541/949/png-transparent-mr-potato-head-illustration-mr-potato-head-mrs-potato-head-lelulugu-toy-the-walt-disney-company-isabel-child-hand-cartoon-thumbnail.png" alt="Imagem jogador" class="volpe-image">
              </div>
            <div class="login-layout d-flex align-items-center justify-content-center gap-5">

                <!-- CARD LOGIN -->
                <div id="back" class="card shadow-lg">
                    <div id="cont" class="card p-4" style="width: 100%; max-width: 420px;">
                        <h2 id="title" class="text-center fs-1 mb-4">Bem-Vindo ao Volpe</h2>
                        <button type="submit" class="form-control mb-3">
                            <img src="/assets/images/simbolo-do-google.png" alt=" image Google" />
                            Entre com sua conta Google
                        </button>
                        <span class="d-flex align-items-center text-light pb-2">
                            <hr class="flex-grow-1 me-2" />
                            Ou entre com seu E-mail
                            <hr class="flex-grow-1 ms-2" />
                        </span>
                        <form class="text-light">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail"
                                    required />
                            </div>
                            <div class="pb-2">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control bg-none disabled" id="password"
                                    placeholder="Digite sua senha" required />
                                <div class="p-2 flex-wrap">
                                    <input type="checkbox" class="form-check-input" /> Lembrar de mim
                                    <a href="/pages/forgotPassword.html" class="forgot text-decoration-none">Esqueceu
                                        sua senha?</a>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Entrar</button>
                            </div>
                        </form>
                        <div class="text-center pt-2 text-light">
                            <span>Não tem uma conta? <a href="/pages/register.html"
                                    class="sing-up ps-1 text-decoration-none">Cadastre-se</a></span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="footer">
        <!-- rodapé -->
    </div>

    <script src="/assets/scripts/load-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- carrega Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
    <!-- Fim vlibras -->
</body>

</html>
