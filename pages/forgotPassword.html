<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/css/global.css">

            <div id="box" class="gap-5">
                <div id="pass" class="card p-5 gap-3 align-items-center" style="width: 100%; max-width: 400px;">
                    <div class="display-6 text-light text-center">Redefina sua senha</div>
                    <span class="fs-5 text-white text-center" style="width: 50%;">Preencha os dados abaixo para recuperar sua senha.</span>
                    <form>
                            <label for="recuperation" class="form-label fs-3 text-light px-1 m-0">E-mail</label> <br />
                            <input type="email"  name="recuperation" class="form-text-input p-2 rounded" placeholder="Seu E-mail" required> <br />
                            <button class="lead mt-3 rounded w-50 mx-5">Enviar</button>
                        </form>
                </div>
            </div>
        </div>
