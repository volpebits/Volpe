                    <span class="fs-5 text-white text-center" style="width: 50%;">Preencha os dados abaixo para
                        recuperar sua senha.</span>
                    <form>
                        <label for="recuperation" class="form-label fs-3 text-light px-1 m-0">E-mail</label> <br />
                        <input type="email" name="recuperation" class="form-text-input p-2 rounded"
                            placeholder="Seu E-mail" required> <br />
                        <div class="d-flex w-100 justify-content-center">
