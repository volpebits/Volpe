<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>

<body>
    <div class="backgroundEffect">
        <!-- cabeçalho -->
        <header id="dashboard">
            <div class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div id="imgholder">
                <img class="logo" src="../assets/icons/logo 2.png" alt="Volpe">
            </div>
            <nav class="menu" id="menu">
                <ul class="menu-links">
                    <li><a class="button" href="../index.html">Home</a></li>
                    <li><a class="button" href="./games.html">Jogos</a></li>
                    <li><a class="button" href="./about.html">Sobre Nós</a></li>
                </ul>
                <div class="menu-register">
                    <a class="button" id="register" href="./register.html">
                        <img id="arrow" src="../assets/icons/seta.png" alt="onearrow" />Cadastre-se
                    </a>
                </div>
            </nav>
        </header>

        <!-- container de informação -->
        <div class="content_register">
            <div class="context">
                <h1>Não perca nenhum lançamento</h1>
                <h2>Faça parte da nossa comunidade gamer!</h2>
            </div>

            <!-- formulário de cadastro -->
            <section id="form-register">
                <form action="./validation.html" method="get">
                    <!-- campo de titulo -->
                    <div class="titulo"></div>
                    <h2>Vamos manter você informado! <br /></h2>
                    <h3>Precisamos apenas de algum contato</h3>
                    <!-- campo de nome -->
                    <label>Nome Completo</label> <br />
                    <input type="text" placeholder="Ex: Marcos Ferreira" required autofocus> <br />
                    <hr>
                    <!-- campo de email -->
                    <label>Seu melhor e-mail</label> <br />
                    <input type="email" placeholder="Ex: name@gmail.com" required> <br />
                    <hr>
                    <!-- campo de whatsapp -->
                    <label>WhatsApp</label> <br />
                    <input type="tel" placeholder="(XX) 0000-0000"> <br />
                    <hr>
                    <!-- botão de enviar -->
                    <button type="submit" id="button_submit">Enviar</button>
                </form>
                <div id="additional">
                    <h3>Envie seu e-mail para <br /> <b>volpebits@gmail.com</b></h3>
                </div>
            </section>
        </div>
    </div>
    <!-- rodapé -->
    <footer id="foot">
        <div class="about">
            <p>&copy; 2025. Todos os direitos reservados à Volpe.</p>
        </div>
        <div class="socialmedia">
            <a href="https://x.com/volpebits" target="_blank"><img class="foot_icons"
                    src="../assets/icons/new-twitter.png" alt="twitter"></a>
            <a href="https://discord.gg/BCZkaWKTdX" target="_blank"><img class="foot_icons"
                    src="../assets/icons/discord.png" alt="discord"></a>
            <a href="https://www.instagram.com/volp.ebits/" target="_blank"><img class="foot_icons"
                    src="../assets/icons/instagram.png" alt="instagram"></a>
        </div>
    </footer>
    <script src="../assets/scripts/script.js"></script>
</body>
</html>
