<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <div class="content">
    <!-- cabeçalho -->
    <header id="dashboard">
        <nav class="menu">
            <div id="imgholder"><img class="logo" src="../assets/icons/logo 2.png" alt="Volpe"></div>
            <div class="menu_buttons">
                <a class="button" href="./home.html">Home</a>
                <a class="button" href="./games.html">Jogos</a>
                <a class="button" href="../index.html">Sobre-Nós</a>
            </div>
            </nav>
    </header>  
    
    <div class="content_register">
        <!-- container de informação -->
        <div class="context">
            <h1>Não perca nenhum lançamento</h1>
            <h2>Faça parte da nossa comunidade gamer!</h2>
        </div>
        
        <!-- formulário de cadastro -->
        <section id="form-register">

            <form>
                <div class="titulo"></div>
                <h3>
                    Vamos manter você informado! <br /> Precisamos apenas de algum contato
                </h3>
                <label>Nome Completo</label> <br />
                <input type="text" placeholder="Ex: Marcos Ferreira" required> <br />
                <label>Seu melhor e-mail</label> <br />
                <input type="email" placeholder="Ex: name@gmail.com" required> <br />
                <label>WhatsApp</label> <br />
                <input type="tel" placeholder="(XX) 0000-0000"> <br/>
                <button id="button_send">Enviar</button>
            </form>
            <div id="additional">
                <h3>Envie seu e-mail para <br /> <b>volpebits@gmail.com</b></h3>
            </div>
        </section>
    </div>
    <!-- rodapé -->
    <footer id="foot">
        <div class="about">
            <p>&copy; 2025. Todos os direitos reservados à Volpe.</p>
        </div>
        <div class="socialmedia">
            <a href="https://x.com/volpebits" target="_blank"><img class="foot_icons" src="../assets/icons/new-twitter.png" alt="twitter"></a>
            <a href="https://discord.gg/FdShYCNs" target="_blank"><img class="foot_icons" src="../assets/icons/discord.png" alt="discord"></a>
            <a href="https://www.instagram.com/volp.ebits/" target="_blank"><img class="foot_icons" src="../assets/icons/instagram.png" alt="instagram"></a>
        </div>
    </footer>
    </div>
</body>
</html>
