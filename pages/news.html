<!doctype html>
<html lang="pt-br">

<head>
    <meta charset=" utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Noticias </title>
    <link rel="website icon" type="png" href="../assets/icons/logo 2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/noticies.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/footer.css">

</head>

<body>
    <div class="background">
        <!-- cabeçalho -->
        <div id="header">
            <!-- carrega o header -->
        </div>

        <!-- carrossel das principais noticias -->
        <div id="carouselExampleCaptions" class="carousel slide pb-2" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <!-- indicadores serão gerados dinamicamente aqui -->
            </div>
            <div class="carousel-inner">
                <!-- slides serão gerados dinamicamente aqui -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container">
            <div id="news" class = "aligner">
                <!-- cards gerados via JS -->
            </div>
        </div>

    </div>
    <div id="footer">
        <!-- carrega o footer -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="/assets/scripts/load-components.js"></script>
    <script src="/assets/scripts/load-news-components.js"></script>

    <!-- carrega Vlibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim vlibras -->

</body>

</html>
